<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal/Dialog</title>
    <style>
        dialog{
        opacity: 0.75;
        background: linear-gradient(
            45deg, magenta, purple, slateblue, green
        );
        color: white;
        border-color: rgb(0, 0, 0);
    }
    </style>
</head>
<body>
    <button onclick="document.getElementById('modal').showModal()">show Dialog</button>

    <dialog id="modal">
        <p>This modal dialog has a cool background!</p>
        <button onclick="document.getElementById('modal').close()">Close</button>
    </dialog>
</body>
</html>
