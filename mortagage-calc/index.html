<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortagage</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <main>
        
        <h1>Calculate your Mortgage</h1>
        
        <div id="inputs">
            <div id="label">
                <label for="princ">Principal:</label>
                <label for="rate">Intrest Rate:</label>
                <label for="years">Number of Years:</label>
                <label for="month">Number of Months:</label>
            </div>
            <input type="number" id="princ" name="princ">
            <input type="number" id="rate" name="rate" placeholder="7.9">
            <input type="number" id="years" name="years">
            <input type="number" id="month" name="month">
        
            <div id="buttons">
                <button onclick="calc()">Calculate</button>
                
                <dialog id="modal">
                <p id="out"></p>
                <button onclick="reset()">Reset</button>
                </dialog>
            </div>
        </div>
    </main>
</body>
</html>
