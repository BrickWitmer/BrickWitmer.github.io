<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54a</title>
</head>
<body>
    <select id="sl">
        <option value="" selected disabled>Choose a car</option>
        <option value="1970 VW Bug">1970 VW Bug</option>
        <option value="1979 Firebird">1979 Firebird</option>
        <option value="1980 Subaru">1980 Subaru</option>
        <option value="1975 Cutlass">1975 Cutlass</option>
    </select>
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>

    <script>
        function calc() {
            let car = document.getElementById("sl").value;
            let mil = 0;
            let gal = 0;
            let mpg = 0;
            
            if (car == "1970 VW Bug") {
                mil = 286;
                gal = 9;
            } else if (car == "1979 Firebird") {
                mil = 412;
                gal = 40
            } else if (car == "1980 Subaru") {
                mil = 361;
                gal = 18;
            } else {
                mil = 161;
                gal = 11;
            }

            mpg = mil / gal
            
            out = document.getElementById('out');

            out.innerText =  car + "'s m/g = " + mpg.toFixed(1);
        }
    </script>

</body>
</html>
