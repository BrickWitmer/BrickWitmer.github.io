<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog162a</title>
</head>
<body>
    <label for="factorial">Enter a number</label>
    <input type="number" id="factorial" name="factorial">
    <button onclick="Math()">Math</button>
    <p id="out"></p>
    <script>
        function Math() {
            let fact = Number(document.getElementById("factorial").value);
            let i_ = fact
            for (let i = fact; i > 1;i--) {
                i_ *= (i-1)
            }
            document.getElementById("out").innerText = i_;
        }
    </script>
</body>
</html>
