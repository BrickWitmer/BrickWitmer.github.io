<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a list</title>
</head>
<body>
    <script>
        function randInt(min, max) {
            return Math.round(Math.random() * max) + min;
        }

        function getAreaAndPerim(len, wid) {
            let area = len * wid;
            let perim = 2*len + 2*wid;
            return [area, perim];
        }
        
        let num1 = randInt(1, 10);
        let num2 = randInt(2, 20);
        let ap = getAreaAndPerim(num1, num2);
        let area = ap[0]
        let perim = ap[1]

        document.writeln("length: " + num1 + "<br>" + "width: " + num2 + "<br>" + "Area: " + ap[0] + "<br>" + "Perim: " + ap[1]);

        let arr = [];
        for (let lcv = 0; lcv < 10; lcv++) {
            arr.push(randInt(lcv, 100));
        }

        for ( let lcv = 0; lcv < arr.length; lcv++) {
            document.writeln("<br>" + arr[lcv])
        }
    </script>
</body>
</html>
