<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 122B</title>
</head>
<body>
    <p id="out"></p>
    <script>
        msg = "hours &emsp; Pay <br>";
        lcv = 1;
        while (lcv < 50) {
            msg += "&emsp;&emsp;" + lcv + "&emsp;&emsp;" + lcv * 4 + "<br>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg
    </script>
</body>
</html>
