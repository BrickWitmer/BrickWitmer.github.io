<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedule</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }

        .rheader {
            background: linear-gradient(white, blue);
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th scope="row" class="cheader">&nbsp;</th>
        <th scope="row" class="cheader">Monday</th>
        <th scope="row" class="cheader">Tuesday</th>
        <th scope="row" class="cheader">Wednesday</th>
        <th scope="row" class="cheader">Thursday</th>
        <th scope="row" class="cheader">Friday</th>
    </tr>
    <tr>
        <th scope="row" class="rheader">1st hour</th>
            <td colspan="5"><center>Gym</center></td>
    </tr>
    <tr>    
        <th scope="row" class="rheader">2nd</th>
            <td colspan="5"><center>Culinary</center></td>
    </tr>
    <tr>
        <th scope="row" class="rheader">Advisory</th>
            <td colspan="2" rowspan="2"><center>Biology</center></td>
            <td><center>Advisory</center></td>
            <td colspan="2" rowspan="2"><center>Biology</center></td>
    </tr>
    <tr>
        <th scope="row" class="rheader">3rd hour</th>
            <td><center>Biology</center></td>
    </tr>
    <tr>
        <th scope="row" class="rheader">4th hour</th>
            <td colspan="5"><center/>Algebra honors</td>
    </tr>
    <tr>
        <th scope="row" class="rheader">5th hour</th>
            <td colspan="5"><center/>French</td>
    </tr>
    <tr>
        <th scope="row" class="rheader">6th hour</th>
            <td colspan="5"><center>world studies</center></td>
    </tr>
    <tr>
        <th scope="row" class="rheader">7th hour</th>
            <td colspan="5"><center/>web design</td>
    </tr>
    <tr>
        <th scope="row" class="rheader">8th hour</th>
            <td colspan="5"><center>English</center></td>
    </tr>
    </table>
</body>
</html>
