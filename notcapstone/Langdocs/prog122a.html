<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 122A</title>
</head>
<body>
    <p id="out"></p>
    <script>
        let msg = "Number &emsp; Square &emsp; Square Root <br>"
        //&emps; means "em" or tab space
        let lcv = 1;
        while (lcv <= 50) { // while (lcv < 51)
            msg += "<li>" + lcv + " &emsp;&emsp;&emsp;&emsp;&emsp;" + (lcv**2) + " &emsp;&emsp;&emsp;" + Math.sqrt(lcv).toFixed(4) + "</li>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
