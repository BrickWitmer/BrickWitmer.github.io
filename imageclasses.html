<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classes</title>
    <style>
        img.small{
            height: 250px; width: 250px;}
        img.med{
            height: 250px; width: 250;}
        img.large{
            width: 400px; height: 400;}

        body{
            background-image: url("https://picsum.photos/id/350/900");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 600%;
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/500/500" class="large" />
    <img src="https://picsum.photos/500/500" class="large" />
    <hr/>
    <img src="https://picsum.photos/500/500" class="med" />
    <img src="https://picsum.photos/500/500" class="med" />
    <hr/>
    <img src="https://picsum.photos/500/500" class="small" />
    <img src="https://picsum.photos/500/500" class="small" />
    <img src="https://picsum.photos/500/500" class="small" />
</body>
</html>
